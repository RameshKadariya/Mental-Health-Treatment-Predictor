<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction | AI Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1.2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 2rem;
            padding: 2rem;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        #result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #result h2 {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .prediction-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .prediction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .yes {
            background: #48bb78;
            color: white;
        }

        .no {
            background: #f56565;
            color: white;
        }

        .probability-meter {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading-dots:after {
            content: ' .';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ' .'; }
            40% { content: ' ..'; }
            60% { content: ' ...'; }
            80%, 100% { content: '    '; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Treatment Predictor</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="Age">üë§ Age</label>
                <input type="number" id="Age" name="Age" required min="18" max="100">
            </div>

            <div class="form-group">
                <label for="Gender">üöª Gender</label>
                <select id="Gender" name="Gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="trans">Trans/Non-binary</option>
                </select>
            </div>

            <div class="form-group">
                <label for="family_history">üë®üë©üëßüë¶ Family History</label>
                <select id="family_history" name="family_history" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="benefits">üè• Mental Health Benefits</label>
                <select id="benefits" name="benefits" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Don't know">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="care_options">üíä Care Options</label>
                <select id="care_options" name="care_options" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Not sure">Not sure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="anonymity">üïµÔ∏è Anonymity Protected</label>
                <select id="anonymity" name="anonymity" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Don't know">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="leave">üèñÔ∏è Leave Difficulty</label>
                <select id="leave" name="leave" required>
                    <option value="Very easy">Very easy</option>
                    <option value="Somewhat easy">Somewhat easy</option>
                    <option value="Somewhat difficult">Somewhat difficult</option>
                    <option value="Very difficult">Very difficult</option>
                    <option value="Don't know">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="work_interfere">üíº Work Interference</label>
                <select id="work_interfere" name="work_interfere" required>
                    <option value="Never">Never</option>
                    <option value="Rarely">Rarely</option>
                    <option value="Sometimes">Sometimes</option>
                    <option value="Often">Often</option>
                </select>
            </div>

            <button type="submit">üîÆ Get Prediction</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-dots">Analyzing Data</div>
        </div>

        <div id="result">
            <h2>üìä Prediction Result</h2>
            <div class="prediction-box">
                <div class="prediction-icon" id="predictionIcon"></div>
                <div>
                    <p>Likely to seek treatment: <span id="predictionText" class="prediction-result"></span></p>
                    <p>Probability of seeking treatment: <span id="probabilityValue" class="probability-result"></span>%</p>
                </div>
            </div>
            <div class="probability-meter">
                <div class="probability-fill" id="probabilityMeter"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const predictionText = document.getElementById('predictionText');
            const probabilityValue = document.getElementById('probabilityValue');
            const probabilityMeter = document.getElementById('probabilityMeter');
            const predictionIcon = document.getElementById('predictionIcon');

            try {
                // Show loading indicator
                loadingDiv.style.display = 'block';
                resultDiv.classList.remove('visible');

                // Create FormData object
                const formData = new FormData(form);

                // Convert to JSON
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = key === 'Age' ? parseInt(value) : value;
                });

                // Make API request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Update UI
                predictionText.textContent = data.prediction;
                probabilityValue.textContent = data.probability;
                probabilityMeter.style.width = `${data.probability}%`;

                // Set icon and color
                if(data.prediction === 'Yes') {
                    predictionIcon.className = 'prediction-icon yes';
                    predictionIcon.innerHTML = '‚úì';
                } else {
                    predictionIcon.className = 'prediction-icon no';
                    predictionIcon.innerHTML = '‚úï';
                }

                // Show result with animation
                resultDiv.classList.add('visible');

            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
